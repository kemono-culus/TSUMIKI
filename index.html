<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="google-site-verification" content="RLyEK67s1HxMHoyaq5r2Bns5qDLLDW7DbM-Z6ITIk3k" />
  <!-- SEO 基本 -->
  <title>TSUMIKI | Scratch利用OKのフリーイラスト素材サイト</title>
  <meta name="description" content="Scratchで使用しても良いイラストを配布しています。">
  <meta name="robots" content="index, follow">
  <!-- ファビコン -->
  <link rel="icon" href="./storage/images/common/favicon.ico">
  <!-- 表示・互換性 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 基本情報 -->
  <meta property="og:title" content="TSUMIKI">
  <meta property="og:description" content="こどものScratch学習を応援するフリー画像サイト">
  <meta property="og:image" content="https://kemono-culus.github.io/TSUMIKI/storage/images/common/thumbnail_TSUMiKi.jpg">
  <meta property="og:url" content="https://kemono-culus.github.io/TSUMIKI/">
  <meta property="og:type" content="website">
  <!-- Twitter(X)用 -->
  <meta name="twitter:card" content="summary_large_image">
  <!-- CSS -->
  <link rel="stylesheet" href="./storage/css/common/modal.css">
  <link rel="stylesheet" href="./storage/css/common/style.css">
</head>
<body>

  <!-- 優先掲示 -->
  <div class="info_area">
    <p>Scratchで使用OK。素材集への使用、素材としての販売NG。</p>
  </div>

  <!-- ヘッダー -->
  <header></header>

  <!-- メイン -->
  <div class="main_area">
    <!-- 導入 -->
    <div class="site_info">
      <div>
        <h1>Scratch学習向け無料の画像素材サイト</h1>
        <p>
          TSUMIKI（つみき） は、Scratch（スクラッチ）での作品づくりに使えるイラストのフリー素材サイトです。<br>
          サイト内のイラストはScratchでの使用に限り無償でご利用いただけます。<br>
          詳しくは<a href="/TSUMIKI/pages/rule" target="_self">利用規約</a>をご覧ください。<br>
        </p>
      </div>
    </div>

    <!-- ジャンルボタン -->
    <div id="genre_list" class="genre_list"></div>

    <div class="main_item_list">
      <!-- ソート -->
      <div class="item_header">
        <div class="item_summary">
          <h2 id="current_items">All Works (0)</h2>
        </div>
        <div class="item_sort_wrapper">
          <label class="item_sort">
            <select id="sort_key">
              <option value="newest">新しい順</option>
              <option value="oldest">古い順</option>
              <option value="name_az">名前順（Ａ-Ｚ）</option>
              <option value="name_za">名前順（Ｚ-Ａ）</option>
            </select>
          </label>
        </div>
      </div>
      <!-- アイテム一覧 -->
      <div class="item_list">
        <ul id="item_list">
          <!-- JSONから生成 -->
          <span style="display: flex;justify-content: center;">
            Loading...
          </span>
        </ul>
        <!-- 最下部検知用 -->
        <div id="sentinel"></div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer></footer>

  <!-- モーダル -->
  <div id="modal" class="hidden">
    <div id="modalOverlay" onclick="closeModal()"></div>
    <div id="modalContent"></div>
  </div>

  <!-- スクリプト -->
  <script src="./storage/js/common/script.js"></script>
  <script src="./storage/js/top/script.js"></script>
</body>
</html>
